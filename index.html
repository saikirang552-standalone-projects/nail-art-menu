<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glamour Nails Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Playfair, Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg,#faffd1 0,#f99cff 100%); 
      font-family: 'Montserrat',Arial,sans-serif;
      padding: 0;
      margin: 0;
      color: #472352;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 38px 0 10px 0;
    }
    .studio-title {
      font-family: 'Playfair Display',serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #b8277f;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #a34c72;
      margin-bottom: 14px;
    }
    .service-section {
      max-width: 440px;
      width: 94vw;
      margin: 18px 0 0 0;
    }
    .section-heading {
      text-align: left;
      font-size: 1.13rem;
      color: #bc2787;
      font-weight: 700;
      margin: 22px 0 10px 2px;
      letter-spacing: 1px;
    }
    .cards-grid {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .service-card {
      background: rgba(255,255,255,0.72);
      border-radius: 19px;
      padding: 20px 23px;
      margin: 0;
      box-shadow: 0 8px 32px 0 rgba(205,120,220,0.17);
      border-left: 5px solid #bc2787;
      position: relative;
      min-width: 0;
      opacity: 0;
      transform: translateY(35px);
      animation: fadeinmove 0.8s forwards;
    }
    @keyframes fadeinmove {
      to { opacity: 1; transform: translateY(0);}
    }
    .service-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.09rem;
      color: #81356b;
    }
    .service-desc {
      font-size: 0.96rem;
      color: #7d245f;
      margin: 2px 0 7px 0;
    }
    .service-duration {
      font-size: 0.88rem;
      color: #b01b7c;
      letter-spacing: 0.07em;
      margin-bottom: 0;
    }
    .fab-bar {
      position: fixed;
      width: 100vw;
      max-width: 465px;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: #f5bbdbcc;
      padding: 13px 0 9px 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      border-radius: 23px 23px 0 0;
      box-shadow: 0 -4px 18px #953b7722;
      z-index: 88;
      backdrop-filter: blur(3px);
    }
    .action-btn {
      background: linear-gradient(100deg,#ee46a7 10%,#a486fd 90%);
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 11px 23px;
      font-weight: 700;
      font-size: 1.06rem;
      box-shadow: 0 2px 8px #b88dec38;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
