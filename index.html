<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glamour Nails Studio - Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ee9ca7 0%, #ffdde1 100%);
      font-family: 'Quicksand', Arial, sans-serif;
      color: #391640;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }
    .studio-title {
      text-align: center;
      margin: 2rem 0 0.5rem 0;
      font-family: 'Montserrat', cursive, Arial, sans-serif;
      font-size: 2.3rem;
      font-weight: 700;
      color: #c44569;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #7b2351;
      margin-bottom: 2rem;
    }
    .services-section {
      width: 100%;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    .section-title {
      font-weight: 700;
      color: #72225d;
      margin: 1.5rem 0 1rem 0;
      font-size: 1.3rem;
      border-bottom: 2px solid #fff4fa;
      display: inline-block;
      padding-bottom: 6px;
    }
    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .service-card {
      background: #fff4fa;
      border-radius: 16px;
      box-shadow: 0 4px 16px #c4456944;
      padding: 18px 22px;
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      position: relative;
      border-left: 4px solid #c44569;
    }
    .service-row {
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      color: #351c36;
    }
    .service-desc {
      font-size: 0.92rem;
      color: #7b2351;
      margin-bottom: 2px;
    }
    .service-duration {
      font-size: 0.86rem;
      color: #bb5e8c;
    }
    .btn-bar {
      position: fixed;
      width: 100vw;
      max-width: 500px;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: #f4a1b0;
      padding: 14px 0;
      display: flex;
      justify-content: space-around;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 12px #931d52aa;
      z-index: 99;
      gap: 12px;
    }
    .action-btn {
      background: #be2edd;
      color: #fff;
      border: none;
      outline: none;
      border-radius: 7px;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 2px 6px #9e478433;
      transition: background .3s;
      cursor: pointer;
      letter-spacing: 0.5px;
    }
    .action-btn:hover {
      background: #eb2f96;
    }
    @media (max-width: 610px) {
      .services-section { max-width: 98vw; }
      .btn-bar { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="studio-title">üíÖ Glamour Nails Studio</div>
  <div class="subtitle">Premium Nail Art & Beauty Services</div>

  <div id="services-list"></div>

  <div class="btn-bar">
    <button class="action-btn" onclick="window.open('https://instagram.com/glamournailsindia', '_blank')">Follow on Instagram</button>
    <button class="action-btn" onclick="window.open('https://g.page/r/https://zaubee.com/biz/ombre-the-nail-bar-kjm9g41b/review', '_blank')">Give Google Feedback</button>
  </div>

  <script>
    // 1. SET YOUR GOOGLE SHEETS VALUES HERE:
    const SHEET_ID = 'd/e/2PACX-1vR0mBmiinkcB4Cio59-s1H73D3G3sHmUqfolPKfh3uBlwqGm6Nv0ZJE6wnpVyfKg_JPoSFL5HkG39T8';
    const SHEET_NAME = 'Nail_demo'; // or your actual sheet/tab name
    // Example public CSV URL:
    // https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/gviz/tq?tqx=out:csv&sheet=Sheet1

    async function fetchSheetData() {
      const url = https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME};
      const res = await fetch(url);
      const csvText = await res.text();

      // Parse CSV (assume headers: Category, Service, Price, Duration, Description)
      let lines = csvText.trim().split('
');
      const headers = lines.shift().split(',');
      const rows = lines.map(line => {
        // Respect quoted CSV with commas
        const regex = /(?:"([^"]*)")|([^,]+)/g;
        const arr = [];
        line.replace(/\\r/g, '').replace(/\\"/g, '"').replace(regex, (m, g1, g2) => {
          arr.push(g1 !== undefined ? g1 : g2);
        });
        return arr;
      });
      return { headers, rows };
    }

    function groupServicesByCategory(rows) {
      const grouped = {};
      rows.forEach(row => {
        const [category, name, price, duration, desc] = row;
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push({ name, price, duration, desc });
      });
      return grouped;
    }

    function renderServices(data) {
      const { rows } = data;
      const grouped = groupServicesByCategory(rows);
      const container = document.getElementById('services-list');
      container.innerHTML = '';
      Object.keys(grouped).forEach(category => {
        const section = document.createElement('section');
        section.className = "services-section";
        section.innerHTML = <div class="section-title">${category} Services</div><div class="cards-container"></div>;
        const cardsBox = section.querySelector('.cards-container');
        grouped[category].forEach(service => {
          let html = `
            <div class="service-card">
              <div class="service-row">
                <div>${service.name}</div>
                <div>‚Çπ${service.price}</div>
              </div>
              <div class="service-desc">${service.desc || ''}</div>
              <div class="service-duration">‚è∞ ${service.duration} minutes</div>
            </div>`;
          cardsBox.innerHTML += html;
        });
        container.appendChild(section);
      });
    }

    // Start!
    fetchSheetData().then(renderServices).catch(err => {
      document.getElementById('services-list').innerHTML = 
        '<div style="color:#c00;padding:20px;text-align:center;">Could not fetch service data. Please check permissions.</div>';
    });
  </script>
</body>
</html>
